<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor-formulario {
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: calc(100% - 20px); /* Asegura que no se desborde */
            padding: 10px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Incluye el padding en el ancho */
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #74ebd5;
            box-shadow: 0 0 5px #74ebd5;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #74ebd5;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #57bfc2;
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        <p>Por favor, llena los campos a continuación:</p>
        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="mexico">México</option>
                <option value="usa">Estados Unidos</option>
                <option value="canada">Canadá</option>
                <option value="espana">España</option>
               
            </select>

            <label for="comentarios">Comentarios o preguntas:</label>
            <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
